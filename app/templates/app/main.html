{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Island River</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Add theme here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">
    <!-- Fixed Top Navbar-->
    <link rel="stylesheet" type="text/css" href="{%  static 'app/css/style.css' %}">

</head>
<body ng-app="app">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand text-center" href="/">Island River</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/about">About</a></li>
                <li><a href="/shop/men/">Men</a></li>
                <li><a href="/shop/women/">Women</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if logged_in %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle"></i><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ><a href="/account">My Account</a></li>
                            <li role="separator" class="divider"></li>
                            <li ><a href="/logout">Log out</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li ><a href="/signup">Sign Up</a></li>
                    <li ><a href="/login">Login</a></li>
                {% endif %}
                <li><a href="/basket"><i class="fa fa-shopping-bag"></i></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div id="main" class="">
    {% block content %}
    {% endblock %}
</div>

<!-- Angular -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!-- Angular ngRoute -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"> </script>
<!-- Angular ngAnimate -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"> </script>
<!-- UI Router -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<!-- NgCookies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/ng-notify/0.8.0/ng-notify.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-notify/0.8.0/ng-notify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-notify/0.8.0/ng-notify.min.js.map"></script>

<!-- lodash -->
<script src="{% static 'app/js/lodash/lodash.min.js' %}"></script>

<!-- Angular Scripts -->
<script src="{% static 'app/js/app.js' %}"></script>
<script src="{% static 'app/js/shopModule.js' %}"></script>
<script src="{% static 'app/js/basketModule.js' %}"></script>
<script src="{% static 'app/js/underscore.js' %}"></script>

</body>
</html>
